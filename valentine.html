<!DOCTYPE html>
<html>
<head>
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Butterflies */
    .butterfly {
      position: absolute;
      font-size: 28px;
      animation: fly 8s linear infinite;
      opacity: 0.8;
    }

    @keyframes fly {
      0% {
        transform: translateX(-10vw) translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateX(40vw) translateY(-10vh);
        opacity: 0;
      }
    }

    /* Quotes */
    #quoteBox {
      position: absolute;
      left: 5%;
      bottom: 15%;
      width: 30%;
      font-size: 18px;
      color: pink;
      text-align: center;
      opacity: 0;
      animation: fadeQuote 4s infinite;
    }

    @keyframes fadeQuote {
      0% { opacity: 0; }
      25% { opacity: 1; }
      75% { opacity: 1; }
      100% { opacity: 0; }
    }

    #revealBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 25px;
      font-size: 20px;
      background: pink;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 20px hotpink;
    }

    #content {
      display: none;
      position: absolute;
      top: 50%;
      left: 60%;
      transform: translate(-50%, -50%);
      width: 35%;
    }

    img {
      width: 250px;
      border-radius: 20px;
      animation: glitter 2s infinite alternate;
    }

    @keyframes glitter {
      0% {
        box-shadow: 0 0 10px pink, 0 0 20px hotpink, 0 0 30px deeppink;
        transform: scale(1);
      }
      100% {
        box-shadow: 0 0 20px white, 0 0 40px pink, 0 0 60px hotpink;
        transform: scale(1.05);
      }
    }
  </style>
</head>

<body>

<button id="revealBtn">Tap to reveal ‚ù§Ô∏è</button>

<div id="quoteBox">You are my forever üíï</div>

<div id="content">
  <img src="photo.jpg">
  <h2>NIBHA ‚ù§Ô∏è</h2>
  <p>
    My love, you are my safe place, my biggest cheerleader and my greatest love story.
    Through all the seasons, through all of time... I love you. Happy Valentine‚Äôs Day üòòü§óüíï
  </p>
</div>

<audio id="song" src="song.mp4"></audio>

<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }
  setInterval(createHeart, 300);

  function createButterfly() {
    const butterfly = document.createElement("div");
    butterfly.className = "butterfly";
    butterfly.innerHTML = "ü¶ã";
    butterfly.style.left = Math.random() * 30 + "vw";
    butterfly.style.fontSize = (Math.random() * 15 + 20) + "px";
    document.body.appendChild(butterfly);

    setTimeout(() => {
      butterfly.remove();
    }, 8000);
  }
  setInterval(createButterfly, 1200);

  const quotes = [
    "You are my forever üíï",
    "My heart chose you ‚ù§Ô∏è",
    "Every moment with you is magic ‚ú®",
    "I fall for you every day ü•∞",
    "You are my safe place üíñ"
  ];

  let qIndex = 0;
  const quoteBox = document.getElementById("quoteBox");

  setInterval(() => {
    quoteBox.textContent = quotes[qIndex];
    qIndex = (qIndex + 1) % quotes.length;
  }, 4000);

  document.getElementById("revealBtn").onclick = function() {
    document.getElementById("revealBtn").style.display = "none";
    document.getElementById("content").style.display = "block";
    document.getElementById("song").play();
  };
</script>

</body>
</html>
